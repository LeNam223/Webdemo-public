<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Calender</title>
    <link rel="stylesheet" href="../css/Calender.css">
</head>
<body>
    
    <div class="container-calendar">
        <h4 id="monthAndYear"></h4>
        <div class="button-container-calendar">
            <button id="prev" onclick="prev()"><b>‹</b></button>
            <button id="next" onclick="next()"><b>›</b></button>
        </div>

        <table class="table-calendar" id="calendar" data-lang="ja">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div class="footer-container-calendar">
            <label for="hour">時付指定</label>
            <select id="hour" onchange="jump()">
                <option value="0h">1時</option>
                <option value="1h">2時</option>
                <option value="2h">3時</option>
                <option value="3h">4時</option>
                <option value="4h">5時</option>
                <option value="5h">6時</option>
                <option value="6h">7時</option>
                <option value="7h">8時</option>
                <option value="8h">9時</option>
                <option value="9h">10時</option>
                <option value="10h">11時</option>
                <option value="11h">12時</option>s
            </select>
            <select id="year" onchange="jump()"></select>
            
            <label for="month">日付指定：</label>
            <select id="month" onchange="jump()">
                <option value="0">1月</option>
                <option value="1">2月</option>
                <option value="2">3月</option>
                <option value="3">4月</option>
                <option value="4">5月</option>
                <option value="5">6月</option>
                <option value="6">7月</option>
                <option value="7">8月</option>
                <option value="8">9月</option>
                <option value="9">10月</option>
                <option value="10">11月</option>
                <option value="11">12月</option>
            </select>
            <select id="year" onchange="jump()"></select>
        </div>
    </div>
    <script src="js/calendar.js" type="text/javascript"></script>
</body>
</html>
